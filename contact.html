<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gemius||gemius.com</title>
   <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,900&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style1.css">

  
</head>

<body>
	<main class="container">
		<!-- <h2><span> </span> </h2> -->
		<!-- Box -->
		<div class="box">
			<!-- info container -->
			<section class="info">
				<h4>Gemius design studio</h4>
				<p>
					<i class="fas fa-road"></i>
                     <small>44 something st</small>
                </p>
                <p>
                    <i class="fas fa-phone-alt"></i>
                    <small>(666) 666-6666</small>
                </p>
                <p>
                    <i class="fas fa-envelope"></i>
                    <small>gemius123@gmail.com</small>
                </p>
            </section>
            <!-- form container -->
            <h2> Contact Us</h2>
            <form>
                <!-- Name -->
                <div class="name">
                    <label for="name">Name</label>
                    <br>
                    <input type="text" id="name" required>
                </div>
                <!-- Company -->
                <div class="company">
                    <label for="company">Company</label>
                    <br>
                    <input type="text" id="company" required>
                </div>
                <!-- Email -->
                <div class="email">
                    <label for="email">Email</label>
                    <br>
                    <input type="email" id="email" required>
                </div>
                <!-- Telephone -->
                <div class="tele">
                    <label for="telephone">Phone Number</label>
                    <br>
                    <input type="tel" id="telephone" required>
                </div>
                <!-- Message -->
                <div class="message">
                    <label for="message">Message</label>
                    <br>
                    <textarea id="message" ></textarea>
                </div>
                <!-- Submit -->
                <div class="submit">
                    <input type="submit" value="SUBMIT">
                </div>
            </form>
        </div>
    </main>

</body>
</html>
